{% extends 'layout.html' %}
{% set title = 'Paralympics Home' %}
{% block content %}

<h1>Paralympic events</h1>
<p>We have data for the following events</p>
<ul>
    {% for event in event_list %}
    <li>{{ event['location'] }} {{ event['year'] }} ({{ event['type'] }})</li>
    {% endfor %}
</ul>


{% endblock %}
